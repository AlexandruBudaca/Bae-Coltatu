version: 2.1
orbs:
  cypress: cypress-io/cypress@1
jobs:
  frontend_build:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/project
    steps:  
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run: npm eslint
      - run: npm test 
      - cypress/run:
          start: npm start
          wait-on: 'http://localhost:8000'
          background: true

workflows:
  version: 2

  my_workflow:
    jobs:
      - frontend_build:
          context: build
          filters:
            branches:
              only:
                - main
